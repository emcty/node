<!doctype html>
<html lang="en">
	<head>
	<meta charset="utf-8">
	<script src="/socket.io/socket.io.js"></script>
	<script>
	function sub(){ 
		var socket = io('http://localhost:8080'),obj={},
		userName=document.querySelector("[name='userName']").value,
		age=document.querySelector("[name='age']").value;
		obj={"userName":userName,"age":age};
		socket.on('resData', function (data) {
			document.querySelector(".userName").innerText=data.userName;
			document.querySelector(".age").innerText=data.age;
		 });
	    socket.emit('reqData', obj);  
	}
	</script>
	</head>
	<body>
		<p>用户名：<input type="text" name="userName" value=""></p>
		<p>年龄：<input type="text" name="age" value=""></p>
		<p><input type="button" value="提交" onclick="sub();"></p>
		<table>
			<thead><tr><th>用户名</th><th>年龄</th></tr></thead>
		    <tbody>
		    	<tr>
			    	<td class="userName"></td>
			    	<td class="age"></td>
		    	</tr>
		    </tbody>
		</table>
	</body>
</html>
